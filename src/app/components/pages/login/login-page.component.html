<div id="container-login">
  <div id="form-sign-in">
    <p><span class="glyphicon glyphicon-user icon"></span></p>
    <form name="logInForm" (ngSubmit)="signIn(user)" [formGroup]="user" #logInForm="ngForm" novalidate>
      <input type="hidden" value="{{loginToken}}"/>
      <fieldset>
        <label>
          <p>Email address</p>
          <input class="form-control" type="email" formControlName="email" [(ngModel)]='email'>
        </label>
        <div class="error" *ngIf="user.get('email').touched && user.get('email').hasError('required') || user.get('email').hasError('pattern')">
          <div class="validate">Email is required and format should be john@doe.com</div>
        </div>
      </fieldset>
      <fieldset>
        <label>
          <p>Password</p>
          <input class="form-control" type="password" formControlName="password" [(ngModel)]='password'>
        </label>
        <div class="error" *ngIf="user.get('password').touched && user.get('password').hasError('required')">
          <div class="validate">Password is required</div>
        </div>
        <div class="error" *ngIf="user.get('password').touched && user.get('password').hasError('minlength')">
          <div class="validate">Minimum of 6 characters</div>
        </div>
        <div class="error" *ngIf="user.get('password').touched && user.get('password').hasError('maxlength')">
          <div class="validate">Maximum of 30 characters</div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-default" [disabled]="!logInForm.form.valid">Sign in</button>
     </form>
  </div>
  <div class="form-link">
    <a [routerLink]="['/register']">Zarejetruj</a>
  </div>
</div>
